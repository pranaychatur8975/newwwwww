version: "3.8"

services:
  backend:
    build: ./backend
    container_name: django-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True

  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - nginx-cache:/var/cache/nginx   # ðŸ”¥ THIS FIXES PERMISSION ISSUE

volumes:
  nginx-cache:
